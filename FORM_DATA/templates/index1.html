<!DOCTYPE html>
<html>

<head>
    <title>
        Form Data
    </title>
</head>
<body>
    <form method="post" >
        {% csrf_token %}
        <input type="text" name="id"  placeholder="Enter Id">
        <input type="text" name="name" placeholder="Enter Name">

        <input type="text" name="contact" placeholder="Enter Contact">
        <button type ="submit">Submit</button>
    
    </form>

</body>
</html>
